<div class="row main-body">

    <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-2" *ngIf="!loggedIn">
        <h1>Welcome to Potoo.</h1>
        <h3>Stalk anyone you like. Keep in touch with your exes. Find your next love or enemy! You know this is the
            right place for you!</h3>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4" *ngIf="!loggedIn">
        <div class="row top-buffer">
            <div class="col-xs-12">
                <div class="login">
                    <login-component></login-component>
                </div>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-xs-12">
                <div class="panel panel-default panel-register">
                    <div class="panel-heading">
                        New to Potoo! Sign up!
                    </div>
                    <div class="panel-body">
                        <register-component></register-component>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3" *ngIf="loggedIn">
        <!--<wow-summary *ngFor="#wow of wows; #i=index" [wow]="wow" [index]="wow"></wow-summary>-->
    </div>

</div>
